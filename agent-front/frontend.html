        <!-- æ¶ˆæ¯å®¹å™¨ -->

        <button id="scroll-to-bottom" onclick="scrollToBottom()" title="æ»šåŠ¨åˆ°åº•éƒ¨">
            â†“
        </button>

        <!-- è¾“å…¥åŒºåŸŸ -->
        <div class="input-area">
                <div id="input-box"></div>
            <button id="send-btn" type="button" title="å‘é€ (Enter)">

    <script>
        // ==================== é…ç½® ====================
        const API_URL = "http://localhost:8000/chat/stream";
        const STORAGE_KEY = "chat_history";

        // ==================== çŠ¶æ€ç®¡ç† ====================
        let messageHistory = [];
        let isStreaming = false;
        let currentTheme = localStorage.getItem("theme") || "light";

        // ==================== åˆå§‹åŒ– ====================
        const senderOption = {
            chatStyle: {
                minHeight: "60px",
                maxHeight: "150px",
                fontSize: "14px"
            },
            placeholder: "è¾“å…¥æ¶ˆæ¯... (Enter å‘é€, Shift+Enter æ¢è¡Œ)"
        };

        const sender = new window.XSender(
            document.getElementById("input-box"),
            senderOption
        );

        const sendBtn = document.getElementById("send-btn");
        const messagesContainer = document.getElementById("messages-container");
        const scrollToBottomBtn = document.getElementById("scroll-to-bottom");
        const newMessageHint = document.getElementById("new-message-hint");

        // åŠ è½½å†å²è®°å½•
        loadHistory();

        // ç›‘å¬æ»šåŠ¨ï¼Œæ˜¾ç¤º/éšè—æ»šåŠ¨æŒ‰é’®
        messagesContainer.addEventListener("scroll", () => {
            const { scrollTop, scrollHeight, clientHeight } = messagesContainer;
            const isNearBottom = scrollHeight - scrollTop - clientHeight < 100;

            scrollToBottomBtn.style.display = isNearBottom ? "none" : "block";
            newMessageHint.style.display = isNearBottom ? "none" : "block";
        });

        // ==================== æ ¸å¿ƒåŠŸèƒ½ ====================

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            if (sender.isEmpty(true) || isStreaming) return;

            const userInput = sender.getText();
            if (!userInput.trim()) return;

            // æ¸…ç©ºè¾“å…¥æ¡†
            sender.setText("");

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            appendMessage("user", userInput);
            saveMessage("user", userInput);

            // ç¦ç”¨å‘é€æŒ‰é’®
            setSendingState(true);

            // æ˜¾ç¤ºåŠ è½½æŒ‡ç¤ºå™¨
            const loadingId = showLoadingIndicator();

            try {
                await streamResponse(userInput, loadingId);
            } catch (error) {
                console.error("è¯·æ±‚å¤±è´¥:", error);
                removeLoadingIndicator(loadingId);
                showError(`è¿æ¥å¤±è´¥: ${error.message}`);

                // 3ç§’åè‡ªåŠ¨é‡è¯•
                setTimeout(() => {
                    if (confirm("æ˜¯å¦é‡è¯•å‘é€?")) {
                        sendMessage();
                    }
                }, 3000);
            } finally {
                setSendingState(false);
            }
        }

        // æµå¼å“åº”å¤„ç†
        async function streamResponse(userMessage, loadingId) {
            let currentAiMessage = null;
            let fullContent = "";
            let stepCards = [];

            // æ„å»ºæ¶ˆæ¯åˆ—è¡¨ï¼ˆåŒ…å«å†å²æ¶ˆæ¯ï¼‰
            const messages = [
                ...messageHistory.map(msg => ({
                    role: msg.role === "user" ? "user" : "assistant",
                    content: msg.content
                })),
                { role: "user", content: userMessage }
            ];

            const response = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ messages })
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            // ç§»é™¤åŠ è½½æŒ‡ç¤ºå™¨
            removeLoadingIndicator(loadingId);

            // åˆ›å»º AI æ¶ˆæ¯å®¹å™¨
            currentAiMessage = appendMessage("ai", "", true);

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value, { stream: true });
                const lines = chunk.split('\n').filter(line => line.trim());

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const data = line.slice(6);

                        try {
                            const parsed = JSON.parse(data);

                            // å¤„ç†ä¸åŒç±»å‹çš„æ•°æ®
                            switch (parsed.type) {
                                case "token":
                                    // Token æµå¼è¾“å‡º
                                    if (parsed.content) {
                                        fullContent += parsed.content;
                                        updateAiMessage(currentAiMessage, fullContent);
                                        scrollToBottom(true);
                                    }
                                    break;

                                case "step":
                                    // Agent æ‰§è¡Œæ­¥éª¤ - åªæ˜¾ç¤ºå·¥å…·è°ƒç”¨
                                    if (parsed.node === "tool") {
                                        showStepCard(currentAiMessage, parsed);
                                    }
                                    break;

                                case "end":
                                    // æµç»“æŸ
                                    if (fullContent) {
                                        saveMessage("ai", fullContent);
                                    }
                                    highlightCode();
                                    break;
                            }
                        } catch (e) {
                            console.warn("è§£æå¤±è´¥:", data);
                        }
                    }
                }
            }
        }

        // ==================== UI æ¸²æŸ“å‡½æ•° ====================

        // æ·»åŠ æ¶ˆæ¯
        function appendMessage(role, content, isStreaming = false) {
            // ç§»é™¤ç©ºçŠ¶æ€
            const emptyState = messagesContainer.querySelector(".empty-state");
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${role}`;
            messageDiv.id = isStreaming ? "current-streaming" : `msg-${Date.now()}`;

            const avatar = role === "user" ? "ğŸ‘¤" : "ğŸ¤–";
            const time = new Date().toLocaleTimeString("zh-CN", {
                hour: "2-digit",
                minute: "2-digit"
            });

            // æ¸²æŸ“ Markdown
            const renderedContent = role === "ai" && content ?
                marked.parse(content) : escapeHtml(content);

            messageDiv.innerHTML = `
                <div class="avatar">${avatar}</div>
                <div class="content">
                    <div class="markdown-body">${renderedContent}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;

            messagesContainer.appendChild(messageDiv);
            scrollToBottom();

            return messageDiv;
        }

        // æ›´æ–° AI æ¶ˆæ¯ï¼ˆæµå¼ï¼‰
        function updateAiMessage(messageElement, content) {
            const contentDiv = messageElement.querySelector(".markdown-body");
            if (contentDiv) {
                contentDiv.innerHTML = marked.parse(content);
            }
        }

        // æ˜¾ç¤º Agent æ­¥éª¤å¡ç‰‡
        function showStepCard(messageElement, stepData) {
            let stepsContainer = messageElement.querySelector(".steps-container");
            if (!stepsContainer) {
                stepsContainer = document.createElement("div");
                stepsContainer.className = "steps-container";
                messageElement.querySelector(".content").insertBefore(
                    stepsContainer,
                    messageElement.querySelector(".markdown-body")
                );
            }

            const stepCard = document.createElement("div");
            stepCard.className = "step-card";
            stepCard.innerHTML = `
                <span class="icon">âš™ï¸</span>
                <span><strong>${stepData.node}:</strong> ${escapeHtml(stepData.message)}</span>
            `;

            stepsContainer.appendChild(stepCard);
            scrollToBottom();
        }

        // æ˜¾ç¤ºåŠ è½½æŒ‡ç¤ºå™¨
        function showLoadingIndicator() {
            const loadingId = `loading-${Date.now()}`;
            const loadingDiv = document.createElement("div");
            loadingDiv.className = "loading-indicator";
            loadingDiv.id = loadingId;
            loadingDiv.innerHTML = `
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span>AI æ­£åœ¨æ€è€ƒ...</span>
            `;

            messagesContainer.appendChild(loadingDiv);
            scrollToBottom();

            return loadingId;
        }

        // ç§»é™¤åŠ è½½æŒ‡ç¤ºå™¨
        function removeLoadingIndicator(loadingId) {
            const loading = document.getElementById(loadingId);
            if (loading) {
                loading.remove();
            }
        }

        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {
            const errorDiv = document.createElement("div");
            errorDiv.className = "error-message";
            errorDiv.innerHTML = `
                <span>âš ï¸</span>
                <span>${escapeHtml(message)}</span>
            `;

            messagesContainer.appendChild(errorDiv);
            scrollToBottom();

            // 5ç§’åè‡ªåŠ¨æ¶ˆå¤±
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // è®¾ç½®å‘é€çŠ¶æ€
        function setSendingState(sending) {
            isStreaming = sending;
            sendBtn.disabled = sending;
            sendBtn.innerHTML = sending
                ? '<i class="layui-icon layui-icon-loading layui-anim layui-anim-rotate layui-anim-loop" style="color: white; line-height: 40px;"></i>'
                : '<i class="layui-icon layui-icon-release" style="color: white; line-height: 40px; font-size: 18px;"></i>';
        }

        // æ»šåŠ¨åˆ°åº•éƒ¨
        function scrollToBottom(smooth = false) {
            messagesContainer.scrollTo({
                top: messagesContainer.scrollHeight,
                behavior: smooth ? "smooth" : "auto"
            });
        }

        // ==================== å†å²è®°å½•ç®¡ç† ====================

        // ä¿å­˜æ¶ˆæ¯
        function saveMessage(role, content) {
            const message = {
                role,
                content,
                timestamp: Date.now()
            };

            messageHistory.push(message);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(messageHistory));
        }

        // åŠ è½½å†å²è®°å½•
        function loadHistory() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                try {
                    messageHistory = JSON.parse(saved);
                    if (messageHistory.length > 0) {
                        // ç§»é™¤ç©ºçŠ¶æ€
                        const emptyState = messagesContainer.querySelector(".empty-state");
                        if (emptyState) {
                            emptyState.remove();
                        }

                        // æ¸²æŸ“å†å²æ¶ˆæ¯
                        messageHistory.forEach(msg => {
                            const messageDiv = document.createElement("div");
                            messageDiv.className = `message ${msg.role}`;

                            const avatar = msg.role === "user" ? "ğŸ‘¤" : "ğŸ¤–";
                            const time = new Date(msg.timestamp).toLocaleString("zh-CN");

                            const renderedContent = msg.role === "ai" ?
                                marked.parse(msg.content) : escapeHtml(msg.content);

                            messageDiv.innerHTML = `
                                <div class="avatar">${avatar}</div>
                                <div class="content">
                                    <div class="markdown-body">${renderedContent}</div>
                                    <div class="message-time">${time}</div>
                                </div>
                            `;

                            messagesContainer.appendChild(messageDiv);
                        });

                        highlightCode();
                        scrollToBottom();
                    }
                } catch (e) {
                    console.error("åŠ è½½å†å²è®°å½•å¤±è´¥:", e);
                }
            }
        }

        // æ¸…ç©ºå†å²
        function clearHistory() {
            if (confirm("ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å¯¹è¯å†å²å—?")) {
                messageHistory = [];
                localStorage.removeItem(STORAGE_KEY);
                messagesContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ’¬</div>
                        <h3>å¼€å§‹æ–°å¯¹è¯</h3>
                        <p>è¾“å…¥æ¶ˆæ¯å¼€å§‹ä¸ AI åŠ©æ‰‹å¯¹è¯</p>
                    </div>
                `;
            }
        }

        // æ–°å»ºå¯¹è¯
        function newChat() {
            if (messageHistory.length > 0 && !confirm("å¼€å§‹æ–°å¯¹è¯å°†æ¸…ç©ºå½“å‰æ˜¾ç¤ºï¼Œæ˜¯å¦ç»§ç»­?")) {
                return;
            }
            clearHistory();
        }

        // å¯¼å‡ºå¯¹è¯
        function exportChat() {
            if (messageHistory.length === 0) {
                showError("æ²¡æœ‰å¯å¯¼å‡ºçš„å¯¹è¯è®°å½•");
                return;
            }

            let markdown = "# AI å¯¹è¯è®°å½•\n\n";
